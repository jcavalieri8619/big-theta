<app-home></app-home>
<div class="content-container container-fluid">
    <div class="searchBox">
      <ng2-completer [(ngModel)]="equationStr" [datasource]="dataService" [minSearchLength]="3" [maxChars]="20" [clearSelected]="false" [placeholder]="searchQuote" (selected)="equSelected($event)"></ng2-completer>
    </div>
</div>



  <div class="form-group">
    <input class="form-control" [(ngModel)]="equationSearched" type="text" placeholder="Enter an equation">
  </div>



  <div class="equation_rank">
    <h4 class="eqn_rank_title">Equation Rank</h4>
    <app-equation-rank></app-equation-rank>
  </div>




  <div class=graph_display *ngIf="equationSearched">
    You entered {{equationSearched}}
  </div>
