<ng-container *ngIf="equations">
  <h3>{{chosenSubject}}</h3>

  <div class='equationRank'>

    <div id='scrollbar_style5' class="rank_list">

      <app-math-list [equationList]="equations" [showTitle]="true"
                      (OnClick)="openEquationWikiPage($event)">

      </app-math-list>

    </div>

  </div>

</ng-container>
